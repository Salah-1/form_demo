forms_demo.example:
  path: '/forms-demo/example'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\forms_demo\Controller\FormsDemoController::build'
  requirements:
    _permission: 'access content'

forms_demo.settings_form:
  path: '/admin/config/system/forms-demo'
  defaults:
    _title: 'Forms demo settings'
    _form: 'Drupal\forms_demo\Form\SettingsForm'
  requirements:
    _permission: 'administer forms_demo configuration'
